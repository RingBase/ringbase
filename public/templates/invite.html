<div class="row">
  <div class="col-md-12">
    <h3 style="text-align: center;">Invite people to join '{{organization.name}}'</h3>
  </div>

  <div class="col-md-6 col-md-offset-3">
    <h4>Enter emails:</h4>

    <form class="invitation-form" action="{{submitUrl}}" method="post">
      <div ng-repeat="attrs in emailAttrs">
        <div class="form-group invitation-field">
          <input type="text" name="invitations[{{attrs.num}}]recipient_email" value="{{attrs.email}}" class="form-control" />
          <a href="" class="invitation-remove" ng-click="removeInput(attrs.email)">&times;</a>
        </div>
      </div>

      <div class="btn-group pull-right">
        <a class="btn btn-default add-invitation" ng-click="addInput()">+ Add another</a>
        <input type="submit" class="btn btn-primary" value="Send Invitations"></input>
      </div>
    </form>

  </div>
</div>
