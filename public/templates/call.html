<div class="row">
  <div class="call-info-container">

    <div class="col-md-3 call-info">
      <span class="call-info-label">On call with:</span>
      <span class="call-number">{{phoneNumber}}</span>
    </div>

    <div class="col-md-3 call-info">
      <span class="call-info-label">Duration:</span>
        <span class="call-duration">{{minutes}}:{{seconds}}</span>
    </div>

    <div class="col-md-3 call-info">
      <span class="call-info-label">Total:</span>
      <span class="call-payout-container">
        <span>$</span>
        <input type="text" class="form-control call-payout" ng-model="total"/>
      </span>
    </div>

    <div class="col-md-3 call-info transfer-btn-container">
      <button class="btn btn-primary" data-toggle="modal" data-target="#transferModal" ng-click="open()">
        Transfer Call
      </button>
    </div>

  </div><!-- .call-info-container -->
</div>


<div class="row notes-header-container">
  <h3>Notes:</h3>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="call-notes-container">
      <p class="msg" ng-hide="haveMessages()">
        <span class="msg-body" style="color: #707070">No notes have been added yet! Use the text field below to add a note about this call.</span>
      </p>

      <div ng-repeat="note in notes_list track by $index">
        <p class="msg">
          <span class="msg-from">{{note[2]}}</span>
          <span class="msg-time">({{note[1]}}):</span>
          <span class="msg-body">{{note[0]}}</span
        </p>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12 notes-input-container">

    <div class="notes-input">
      <textarea class="form-control" ng-model="note"></textarea>
      <button class="btn btn-primary btn-sm btn-send" ng-click="send()">Send</button>
    </div><!-- .notes-input -->

  </div>
</div>
