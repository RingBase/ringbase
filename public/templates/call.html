<div class="row">
  <div class="call-info-container">

    <div class="col-md-3 call-info">
      <span class="call-info-label">On call with:</span>
      <span class="call-number">(408) 348-9187</span>
    </div>

    <div class="col-md-3 call-info">
      <span class="call-info-label">Duration:</span>
      <span class="call-duration">7:43</span>
    </div>

    <div class="col-md-3 call-info">
      <span class="call-info-label">Total:</span>
      <span class="call-payout-container">
        $
        <input type="text" class="call-payout" ng-model="total"/>
      </span>
    </div>

    <div class="col-md-3 call-info transfer-btn-container">
      <button class="btn btn-primary" data-toggle="modal" data-target="#transferModal" ng-click="open()">
        Transfer Call
      </button>
    </div>

  </div><!-- .call-info-container -->
</div>


<div class="row notes-header-container">
  <h3>Notes:</h3>
</div>


<div class="row">
  <div class="col-md-12">
    <div class="call-notes-container">
      <!-- TODO: probably will want to change this for Google-docs style display -->
      <p class="msg">
        <span class="msg-from">Jane Doe</span>
        <span class="msg-time">(10:10:05):</span>
        <span class="msg-body">Client used Kayak.com</span
      </p>

      <p class="msg">
        <span class="msg-from">Jane Doe</span>
        <span class="msg-time">(10:11:37):</span>
        <span class="msg-body">Transferring to John Smith, Sales Rep</span
      </p>
      <div ng-repeat="note in notes_list track by $index">
        <p class="msg">
          <span class="msg-from">{{current_user}}</span>
          <span class="msg-time">({{current_time}}):</span>
          <span class="msg-body">{{note}}</span
        </p>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-12 notes-input-container">

    <div class="notes-input">
      <textarea class="form-control" ng-model="note"></textarea>
      <button class="btn btn-primary btn-sm btn-send" ng-click="send()">Send</button>
    </div><!-- .notes-input -->

  </div>
</div>
