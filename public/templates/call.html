<!-- modal -->
<div class="modal fade" id="transferModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Choose Transfer</h4>
      </div>

      <div class="modal-body">
        <div class="agent-container">
          <input type="radio" />
          <div class="agent">
            <img class="avatar" src="http://placehold.it/60x60"/>
            <div class="agent-info">
              <p class="agent-name">Jane Doe</p>
              <p class="agent-status">
                <span class="status-indicator status-busy"></span> Busy
              </p>
            </div>
          </div>
        </div><!-- .agent-container -->

        <div class="agent-container">
          <input type="radio" />
          <div class="agent">
            <img class="avatar" src="http://placehold.it/60x60"/>
            <div class="agent-info">
              <p class="agent-name">John Smith</p>
              <p class="agent-status">
                <span class="status-indicator status-available"></span> Available
              </p>
            </div>
          </div>
        </div><!-- .agent-container -->
      </div><!-- .modal-body -->

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Transfer</button>
      </div>

    </div><!-- .modal-content -->
  </div>
