<h1>Hello Bootstrap</h1>
<p class="lead">
  We'll want to change most of this eventually.<br />
  In the meantime, this paragraph is really pretty.<br />
  <form class="form-inline">
    <input type="text" ng-model="text" placeholder="input message to send" class="message"></input>
    <button ng-click="send()" class="btn btn-primary btn-sm">Send</button>
  </form><br/>
  <p>
    Messages received:
  </p>
  <table class="table">
    <tr ng-repeat="message in messages">
      <td>{{message}}</td>
    </tr>
  </table>
</p>
